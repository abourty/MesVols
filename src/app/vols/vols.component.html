<div class="container">
  <div class="card shadow mb-4">
  <div class="card-body">
    <table class="table table-striped">
  <tr>
    <th>Id</th> <th>compagnieAerienne</th> <th>Origine</th> <th>Destination</th> <th>prix</th> <th>Date</th><th>Pilote</th>

  </tr>
  <tbody *ngFor="let vol of vols">
  <tr>
  <td>{{vol.idVol}}</td>
  <td>{{vol.compagnieAerienneVol}}</td>
  <td>{{vol.origineVol}}</td>
  <td>{{vol.destinationVol}}</td>
  <td>{{vol.prixVol}}</td>
  <td>{{vol.date | date:'dd/MM/yyyy'}}</td>

  <td>{{vol.pilote.nomPil}}</td>
  <td><a class="btn btn-danger" (click)="supprimerVol(vol)">Supprimer</a></td>
  <td><a class="btn btn-success" [routerLink]="['/updateVol',vol.idVol]">Modifier</a></td>
  </tr>
  </tbody>
  </table>
  </div>
  </div>
  </div>
